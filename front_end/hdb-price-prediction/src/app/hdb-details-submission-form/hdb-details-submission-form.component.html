<div class="main-body">
  <div class="w3-content title-area">
    <!-- Header -->
    <header class="w3-container w3-center w3-padding-48">
      <h1><b>Singapore Flat Price Predictor</b></h1>
    </header>
  </div>
  <div class="hdb-main-area">
    <div class="hdb-form-area">
      <!--      <formio src="https://okjbjeduxiekrut.form.io/hdbform"-->
      <!--              (customEvent)="submitValue($event)"-->
      <!--              (render)="onRender()"-->
      <!--              #formioComponent-->
      <!--      ></formio>-->
      <formio [form]="formJson"
              (customEvent)="submitValue($event)"
              (render)="onRender()"
              #formioComponent
      ></formio>
      <div class="prediction-area">
        <p *ngIf="isPredictionReturn"><span
          class="prediction-label">Prediction for resale price is:</span> {{prediction}} SGD
        </p>
      </div>
      <div *ngIf="isRendered" class="footnote-area">
        <div class="how-this-work">
          <a>How this works?</a>
        </div>
        <p class="disclaimer"><span class="bold-class">*Disclaimer</span>: This is just a fun side project to showcase
          the power of machine learning, please do not use this for any business critical decision</p>
      </div>
      <div class="connect-with-me-area">
        <a href="https://www.linkedin.com/in/siehuai/" class="w3-bar-item w3-button"><i
          class="fa fa-2x fa-linkedin"></i></a>
        <a href="https://github.com/huai99" class="w3-bar-item w3-button"><i class="fa fa-2x fa-github"></i></a>
        <a href="https://medium.com/@edricgan.44" class="w3-bar-item w3-button"><i class="fa fa-2x fa-medium"></i></a>
      </div>
    </div>
  </div>
</div>
